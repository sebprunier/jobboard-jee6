<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/layout/template.xhtml">
	<ui:define name="title">Job Board</ui:define>
	<ui:define name="body">
		<h1>Job Board - website</h1>
		<p>The jobs are available here !</p>
		<h:dataTable value="#{jobController.jobs}" var="job" styleClass="table">
			<h:column>
				<h:outputText value="#{job.id}"/>
				<f:facet name="header">
					<h:outputText value="#"/>
				</f:facet>
			</h:column>
			<h:column>
				<h:outputText value="#{job.title}"/>
				<f:facet name="header">
					<h:outputText value="Title"/>
				</f:facet>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>

</html>
